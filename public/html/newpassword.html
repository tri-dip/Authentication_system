<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Tinos:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
</head>
<body>
    <div class="box">
        <h1>Enter New Password</h1>
        <form action="/newpass" method="post">
            <input type="hidden" name="token" id="token" />
            <label for="password">New Password:</label>
            <input type="password" name="password">
            <input type="submit" value="Confirm" class="sbtn">
        </form>
    </div>
    <script>
        const params = new URLSearchParams(window.location.search);
        const token = params.get("token");
        if (token) {
          document.getElementById("token").value = token;
        }
    </script>
      
</body>
</html>
